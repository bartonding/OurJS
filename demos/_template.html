<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>template</title>
<style>
a { color: #333; text-decoration: none; }

.btn { display: inline-block; height: 18px; padding: 4px 10px; border: 1px solid #CCC; background: url(../images/buttons.png) repeat-x; color: #333; font-size: 14px; line-height: 18px; cursor: pointer; }
.btn:hover { background-position: 0 -30px; }
.btn:active { background-position: 0 -60px; }
.btn-primary { border-color: #0068B8; background-position: 0 -90px; color: white; }
.btn-primary:hover { background-position: 0 -120px; }
.btn-primary:active { background-position: 0 -150px; }
.btn-danger { border-color: #C44741; background-position: 0 -180px; color: white; }
.btn-danger:hover { background-position: 0 -210px; }
.btn-danger:active { background-position: 0 -240px; }
.btn-warning { border-color: #E1962D; background-position: 0 -270px; color: white; }
.btn-warning:hover { background-position: 0 -300px; }
.btn-warning:active { background-position: 0 -330px; }
.btn-success { border-color: #50A050; background-position: 0 -360px; color: white; }
.btn-success:hover { background-position: 0 -390px; }
.btn-success:active { background-position: 0 -420px; }
.btn-info { border-color: #439FBA; background-position: 0 -450px; color: white; }
.btn-info:hover { background-position: 0 -480px; }
.btn-info:active { background-position: 0 -510px; }
.btn-inverse { border-color: #3A3A3A; background-position: 0 -540px; color: white; }
.btn-inverse:hover { background-position: 0 -570px; }
.btn-inverse:active { background-position: 0 -600px; }
</style>
</head>
<body>
<h1>template</h1>
<fieldset>
  <legend>template</legend>
  template
</fieldset>
<a href="#" class="btn">普通按钮</a>
<a href="#" class="btn btn-primary">主要动作</a>
<a href="#" class="btn btn-danger">危险动作</a>
<a href="#" class="btn btn-warning">警告</a>
<a href="#" class="btn btn-success">成功</a>
<a href="#" class="btn btn-info">信息</a>
<a href="#" class="btn btn-inverse">逆操作</a>

<script>
// script
</script>
</body>
</html>
