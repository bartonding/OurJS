<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>navigator</title>
<link rel="stylesheet" href="example.css">
<script src="../dev.js"></script>
<style>
fieldset { clear: both; }
col { width: 100px; }
col.name { width: 200px; }
pre { clear: both; }
</style>
</head>
<body>
<h1>navigator</h1>
<fieldset>
  <legend>navigator.*</legend>
  <table>
    <colgroup>
      <col class="name">
      <col class="value">
    </colgroup>
    <thead>
      <tr>
        <th>Name</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody id="list">
    </tbody>
  </table>
</fieldset>
<fieldset>
  <legend>navigator.userAgent & navigator.userAgentInfo.*</legend>
  <pre id="ua_info"></pre>
</fieldset>
<script>
execute(function($) {
  // navigator.* 预览。
  var $table = document.getElementById('list');
  var $tr;
  var $td;
  ['inStandardsMode', 'isIE10', 'isIElt10', 'isIE9', 'isIElt9', 'isIE8', 'isIElt8', 'isIE7', 'isIE6', 'isFirefox', 'isChrome', 'isSafari', 'isOpera'].forEach(function(key) {
    var value = navigator[key];
    $tr = $table.insertRow(-1);
    $td = $tr.insertCell(-1);
    $td.innerHTML = key;
    $td = $tr.insertCell(-1);
    $td.innerHTML = value;
    if (value === true) {
      $td.style.backgroundColor = 'greenyellow';
    }
  });

  // navigator.userAgent 和 navigator.userAgentInfo.* 预览。
  $('#ua_info').innerHTML = navigator.userAgent + '<br>' + JSON.stringify(navigator.userAgentInfo);

});
</script>

<fieldset>
  <legend>location.parameters</legend>
  <p id="parameters"></p>
</fieldset>
<script>
execute(function($) {
  // location.parameters 预览。
  $('#parameters').innerHTML = JSON.stringify(location.parameters);

});
</script>

</body>
</html>
