<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>togglePopup</title>
<script type="text/javascript" src="../common.js"></script>
<script type="text/javascript" src="togglePopup.js"></script>
<style type="text/css">
body
{
	margin: 10px;
	padding: 0px;
	font: 12px Verdana;
}
h1
{
	height: 30px;
	margin: 0px;
	padding: 0px;
	font: 24px/30px Verdana;
}
fieldset
{
	float: left;
	width: 660px;
	height: 200px;
	margin: 10px;
}
fieldset legend
{
	color: #ff7300;
	font: 14px Verdana;
}
.popup
{
	float: left;
	width: 200px;
	height: 180px;
	margin: 0px 5px;
}
.popup span
{
	display: block;
	width: 200px;
	height: 30px;
	background: #ffd711;
	line-height: 30px;
	text-align: center;
	cursor: pointer;
}
.popup div
{
	display: none;
	float: left;
	width: 200px;
	height: 150px;
	background: #dc143c;
	font-size: 20px;
	line-height: 150px;
	text-align: center;
}
</style>
</head>
<body>
<h1>togglePopup</h1>
<!--id无前缀组-->
<fieldset>
	<legend>id无前缀组</legend>
	<div class="popup">
		<span onclick="togglePopup('pop1')">pop1</span>
		<div id="pop1">pop1</div>
	</div>
	<div class="popup">
		<span onclick="togglePopup('pop2')">pop2</span>
		<div id="pop2">pop2</div>
	</div>
	<div class="popup">
		<span onclick="togglePopup('pop3')">pop3</span>
		<div id="pop3">pop3</div>
	</div>
</fieldset>
<!--id前缀为pop1组-->
<fieldset>
	<legend>id前缀为pop1组</legend>
	<div class="popup">
		<span onclick="togglePopup('pop1_1')">pop1_1</span>
		<div id="pop1_1">pop1_1</div>
	</div>
	<div class="popup">
		<span onclick="togglePopup('pop1_2')">pop1_2</span>
		<div id="pop1_2">pop1_2</div>
	</div>
	<div class="popup">
		<span onclick="togglePopup('pop1_3')">pop1_3</span>
		<div id="pop1_3">pop1_3</div>
	</div>
</fieldset>
<!--id前缀为pop2组-->
<fieldset>
	<legend>id前缀为pop2组</legend>
	<div class="popup">
		<span onclick="togglePopup('pop2_1')">pop2_1</span>
		<div id="pop2_1">pop2_1</div>
	</div>
	<div class="popup">
		<span onclick="togglePopup('pop2_2')">pop2_2</span>
		<div id="pop2_2">pop2_2</div>
	</div>
	<div class="popup">
		<span onclick="togglePopup('pop2_3')">pop2_3</span>
		<div id="pop2_3">pop2_3</div>
	</div>
</fieldset>
</body>
</html>
