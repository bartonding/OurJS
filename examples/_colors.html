<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>colors</title>
<link rel="stylesheet" href="example.css">
<script src="../dev.js"></script>
<style>
div { width: 720px; }
span { float: left; width: 100px; height: 100px; margin: 10px; font: 12px/100px Verdana; white-space: nowrap; text-align: center; }
</style>
</head>
<body>
<h1>colors</h1>
<div>
  <span style="background: orangered">orangered</span>
  <span style="background: tomato">tomato</span>
  <span style="background: greenyellow">greenyellow</span>
  <span style="background: yellowgreen">yellowgreen</span>
  <span style="background: cornflowerblue">cornflowerblue</span>
  <span style="background: steelblue">steelblue</span>
  <span style="background: springgreen">springgreen</span>
  <span style="background: mediumseagreen">mediumseagreen</span>
  <span style="background: orchid">orchid</span>
  <span style="background: mediumorchid">mediumorchid</span>
  <span style="background: gold">gold</span>
  <span style="background: goldenrod">goldenrod</span>
  <span style="background: whitesmoke">whitesmoke</span>
  <span style="background: gainsboro">gainsboro</span>
  <span style="background: silver">silver</span>
  <span style="background: darkgray">darkgray</span>
  <span style="background: gray">gray</span>
  <span style="background: dimgray">dimgray</span>
</div>
</body>
</html>
