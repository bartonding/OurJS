<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>parseEventDescription</title>
<script src="../dev.js"></script>
<style>
p { margin: 10px; color: green; font: 14px Consolas, "Lucida Console", Courier, SimSun, monospace; }
p.error { color: red; }
</style>
</head>
<body>
<ul id="ul">
  <li>Text <span>{ <a href="javascript:void('0');">[Link 0]</a> }</span> Text</li>
  <li>Text <span>{ <a href="javascript:void('1');">[Link 1]</a> }</span> Text</li>
  <li>Text <span>{ <a href="javascript:void('2');">[Link 2]</a> }</span> Text</li>
  <li>Text <span>{ <a href="javascript:void('3');">[Link 3]</a> }</span> Text</li>
  <li>Text <span>{ <a href="javascript:void('4');">[Link 4]</a> }</span> Text</li>
</ul>

<script>
execute(function($) {
  $('#ul').on('click.test:relay(a)', function(e) {
    console.log('● CLICKED: a');
    e.preventDefault();
  });
  $('#ul').on('click:relay(li>span a), click.test:relay(li:even span)', function(e) {
    console.log('● -> ' + this.nodeName);
    e.preventDefault();
  });
});

//--------------------------------------------------[parseEventDescription]
function parseEventDescription(eventDescription) {
  var result = {};
  var match;
  if (eventDescription && (match = eventDescription.match(/^(\w+)(\.\w+)?(?::relay\(([^\)]+)\))?(:once)?/))) {
    result.type = match[1];
    result.label = match[2] || '';
    result.relay = match[3] || '';
    result.once = match[4] || '';
  }
  if (result.type + result.label + (result.relay ? ':relay(' + result.relay + ')' : '') + (result.once ? ':once' : '') !== eventDescription) {
    throw new SyntaxError('Invalid event description: ' + eventDescription);
  }
  return result;
}

//--------------------------------------------------[TEST]
[
  'click',
  'click.test',
  'click:relay(li.item)',
  'click:once',
  'click.test:relay(li.item)',
  'click.test:once',
  'click:relay(li.item):once',
  'click.test:relay(li.item):once',
  'click.test:relay(li.item:once',
  'click.test:relay(li.item:once)',
  'click.once:relay(li a span .btn)',
  'click:once:test',
  '~click.test:relay(li.item):once'
]
    .forEach(function(item) {
      try {
        parseEventDescription(item);
        document.write('<p>' + item + '</p>');
      } catch (e) {
        document.write('<p class="error">' + item + '</p>');
      }
    });

</script>
