<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>events</title>
<link rel="stylesheet" href="common.css">
<script src="../our.min.js"></script>
<style>
col { width: 100px; }
col.type { width: 200px; }
.true { background-color: greenyellow; }
</style>
</head>
<body>
<h1>EventList</h1>
<fieldset>
  <legend>EventList</legend>
  <table>
    <colgroup>
      <col class="type">
      <col class="isMouseEvent">
      <col class="isKeyboardEvent">
      <col class="canNotBubble">
    </colgroup>
    <thead>
      <tr>
        <th title="事件类型。">type</th>
        <th title="鼠标事件。">isMouseEvent</th>
        <th title="键盘事件。">isKeyboardEvent</th>
        <th title="不可冒泡，不可代理。">canNotBubble</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>
</fieldset>
<script>
//--------------------------------------------------[Data]
// 低位 - 高位。
var events = [
  ['mousedown', 1, 0, 0],
  ['mouseup', 1, 0, 0],
  ['click', 1, 0, 0],
  ['dblclick', 1, 0, 0],
  ['contextmenu', 1, 0, 0],
  ['mousemove', 1, 0, 0],
  ['mouseover', 1, 0, 0],
  ['mouseout', 1, 0, 0],
  ['mousewheel', 1, 0, 0],
  ['mouseenter', 1, 0, 0],
  ['mouseleave', 1, 0, 0],
  ['mousedragstart', 1, 0, 0],
  ['mousedrag', 1, 0, 0],
  ['mousedragend', 1, 0, 0],
//  ['mousedragenter', 1, 0, 0],
//  ['mousedragover', 1, 0, 0],
//  ['mousedragleave', 1, 0, 0],
//  ['mousedrop', 1, 0, 0],
  ['keydown', 0, 1, 0],
  ['keyup', 0, 1, 0],
  ['keypress', 0, 1, 0],
  ['focus', 0, 0, 1],
  ['blur', 0, 0, 1],
  ['focusin', 0, 0, 0],
  ['focusout', 0, 0, 0],
  ['select', 0, 0, 1],
  ['input', 0, 0, 1],
  ['change', 0, 0, 1],
  ['submit', 0, 0, 1],
  ['reset', 0, 0, 1],
  ['scroll', 0, 0, 1],
  ['resize', 0, 0, 1],
  ['load', 0, 0, 1],
  ['unload', 0, 0, 1],
  ['error', 0, 0, 1],
  // document 上的特殊事件。
  ['domready', 0, 0, 1],
  // window 上的特殊事件。
  ['beforeunload', 0, 0, 1]
];

//--------------------------------------------------[List]
execute(function($) {
  var $tbody = $('#list');
  var $tr;
  var $td;
  var operators = [0, 1, 2, 4];

  function showResult(name, mask) {
    $tr = $tbody.insertRow(-1);
    for (var i = 0; i < 4; i++) {
      var result = i === 0 ? name : mask & operators[i];
      $td = $tr.insertCell(-1);
      if (result > 0) {
        $td.className = 'true';
      }
      $td.innerHTML = result;
    }
  }

  var eventsObject = {};
  events.forEach(function(item) {
    var mask = parseInt(('' + item[3] + item[2] + item[1]), 2);
    showResult(item[0], mask);
    eventsObject[item[0]] = mask;
  });

  console.log(JSON.stringify(eventsObject));

});
</script>
</body>
</html>
