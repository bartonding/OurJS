<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>test-domready</title>
<script src="../dev.js"></script>
<style>
body { margin: 0; padding: 5px; background: gainsboro; }
iframe { display: block; width: 200px; height: 150px; border: 1px solid black; }
img { display: none; }
</style>
<script>
execute(function($) {
//--------------------------------------------------[domready]
  document.on('domready', function() {
    top.log('<span class="frame domready">' + $('#domready').value + '</span>');
  });
//--------------------------------------------------[load]
  window.on('load', function() {
    top.log('<span class="frame load">' + $('#load').value + '</span>');
  });
});

</script>
</head>
<body>
<iframe id="frame" src="http://www.lianzhong.com/" frameborder="0"></iframe>
<img src="http://www.abc.com" alt="null">
<div id="log"></div>
<input id="domready" type="hidden" value="frame_frame - DOM Ready">
<input id="load" type="hidden" value="frame_frame - Loaded">
<script>
execute(function($) {
  $('#frame').setStyle('opacity', .1);
});
</script>
</body>
</html>
