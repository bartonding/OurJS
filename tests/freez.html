<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>freezeFocusArea</title>
<script src="../dev.js"></script>
<style>
#dialog_1,
#dialog_2 { display: block; position: absolute; left: 50px; top: 100px; width: 400px; height: 300px; margin: 50px; border: 1px solid black; background: gray; }
#dialog_2 { left: 500px; }
#dialog_1 *:focus,
#dialog_2 *:focus { background: orangered; }
</style>
</head>
<body>
<fieldset>
  <legend>焦点锁定时，锁定区域外的部分不能获取焦点（包括通过鼠标点击、使用 tab 键导航和脚本调用 focus 方法）。</legend>
  <input type="button" value="button">
  <input type="text" value="text">
  <input type="text" value="text">
  <a href="#">a</a>
</fieldset>

<button type="button" onclick="freezeFocusArea(null);">取消锁定焦点</button>

<div id="dialog_1">
  <button type="button" onclick="freezeFocusArea($('#dialog_1'));">锁定焦点在本对话框内</button>
  <fieldset style="clear: both;">
    <legend>对话框出现时，仅对话框内的部分可以使用 tab 键导航。</legend>
    <input type="button" value="button">
    <input type="text" value="tabindex:1" tabindex="1">
    <input type="text" value="tabindex:2" tabindex="2">
    <a href="#">a</a>
  </fieldset>
</div>

<div id="dialog_2">
  <button type="button" onclick="freezeFocusArea($('#dialog_2'));">锁定焦点在本对话框内</button>
  <fieldset style="clear: both;">
    <legend>对话框出现时，仅对话框内的部分可以使用 tab 键导航。</legend>
    <input type="button" value="button">
    <input type="text" value="text">
    <input type="text" value="text">
    <a href="#">a</a>
  </fieldset>
</div>
<script src="src/components/freeze.js"></script>
</body>
</html>
